<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Add Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="quiz-form" method="post" action="{% url 'do_task' %}">
            {% csrf_token %}
            <!-- <input type="hidden" id="current-question-index" value="0"> -->
            <div class="card mt-4">
                <div class="card-header" id="question-text">
                    {{ questions.question_text }}
                </div>
                <ul class="list-group list-group-flush" id="answer-list">
                    {% for answer in questions.get_answers %}
                    <li class="list-group-item">
                        <input type="radio" name="answer" value="{{ answer.answer }}"> {{ answer.answer }}
                    </li>
                    {% endfor %}
                </ul>
                <div class="card-footer">
                    <button type="submit" id="next-button" class = 'btn btn-secondary btn-sm'>Next</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
