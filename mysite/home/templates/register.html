{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Register</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
